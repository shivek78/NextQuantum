<body>
<h1 id ="title" style="color:orange">Blood Donation Form</h1>
<div id="form-outer">
  <marquee><h2 style="color:rgb(228, 5, 5)"><i>Register your Details here to Donate Blood</i></h3></marquee>
  <p id="description">
  Donate Blood and Save Human Life's
  </p>
  <form id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">*Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name here" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="name">* Age: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="number" age="age" id="age" class="input-field" placeholder="Enter your age here" " required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    
                                                                                                 <div class="rowTab">
      <div class="labels">
                         <label for="Gender">Gender</label>
      </div>
                                            
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Male</label></li>
          <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Female</label></li>
          <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Others</label></li>
                                                                                                          </ul>
                                                            </div>
                                                    <div class="rowTab">
      <div class="labels">
                         <label for="currentPos"><B>*Blood Group:</B></label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="">O+</option>
      <option value="blood groupr">O-</option>
      <option value="blood group">A+</option>
      <option  value="blood group">A-</option>
      <option value="blood group">B+</option>
      <option value="blood group">B-</option>
      <option  value="blood group">A1+</option>
      <option value="blood group">A1-</option>
      <option value="blood group">B1+</option>
      <option  value="blood group">B1-</option>
      <option value="blood group">AB+</option>
      <option value="blood group">AB-</option>
    </select></div>
    </div>              
                                                                                      
       
     <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Mobile Number: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="number" name="mobile number"class="input-field" placeholder="Enter your Mobile number" id="number" min="1" max="10" required>
   </div>
    </div>
    
    
     <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* State: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="state" id="state" class="input-field" placeholder="Which state you belong to" required>
      </div>
    </div>
    
     
      <div class="labels">
        <label id="name-label" for="name">* District: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="district" id="district" class="input-field" placeholder="Which district you belong to" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* City: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="city" id="city" class="input-field" placeholder="Which city you belong to" required>
      </div>
    </div>
    
        <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Area: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="area" id="area" class="input-field" placeholder="Which area you belong to" required>
      </div>
    </div>
    
        <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Pincode: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="number" id="number" name="pincode" id="pincode" class="input-field" placeholder="Pincode of your city/area" required>
      </div>
    </div><br>
        
                                                                      <div class="rowTab">
      <div class="labels">
        <label for="preferences">*Do you accept all terms and conditions? </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Yes</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">No</li>
 </div>       
                                                                                                <div class="rowTab">
      <div class="labels">
        <label for="problems">Do you have any Medical Problem before?</label>
   <textarea id="problems" class="input-field"  name="comment" placeholder="Enter your Problems here..."></textarea>
      </div>
    </div>
      
 <button id="submit" type="submit">Submit</button>
  </form>
</div>
    
     <h2 style="color:white"><marquee>Donate your Blood, but Not on ROAD</marquee></h2>
